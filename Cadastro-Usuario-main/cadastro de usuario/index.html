<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorticon" href="img/local-na-rede-internet.png">
    <title>Cadastro de Funcionário</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS compilado de SASS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="form-title text-center mb-4">Cadastro de Funcionário</h2>
                    <form id="cadastroFuncionario" method="post" action="salvarFuncionario.php">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" placeholder="Digite o sobrenome" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="idade">Idade</label>
                                <input type="number" class="form-control" id="idade" placeholder="Digite a idade" required>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite o email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="telefonePrincipal">Principal</label>
                                <input type="text" class="form-control" id="telefonePrincipal" placeholder="(XX) XXXXX-XXXX" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="telefoneWhatsApp">WhatsApp</label>
                                <input type="text" class="form-control" id="telefoneWhatsApp" placeholder="(XX) XXXXX-XXXX" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="telefoneCorporativo">Corporativo</label>
                                <input type="text" class="form-control" id="telefoneCorporativo" placeholder="(XX) XXXXX-XXXX" required>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <script>
        // Máscaras para telefones e CPF
        $(document).ready(function() {
            $('#telefonePrincipal').mask('(00) 00000-0000');
            $('#WhatsApp').mask('(00) 00000-0000');
            $('#telefoneCorporativo').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00');
        });

        // Validação do formulário
        $('#cadastroFuncionario').on('submit', function(e) {
            e.preventDefault(); // Impede o envio do formulário até que as validações sejam concluídas

            let camposVazios = false;

            // Verifica se todos os campos estão preenchidos
            $('input').each(function() {
                if ($(this).val() === '') {
                    alert('Todos os campos são obrigatórios.');
                    camposVazios = true;
                    return false; // Interrompe o loop
                }
            });

            if (!camposVazios) {
                alert('Dados validados com sucesso!');
                // Aqui você pode realizar o envio do formulário (ex: via Ajax ou redirecionamento)
                this.submit();
            }
        });
    </script>
</body>
</html>
